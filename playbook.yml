---
- name: Test the esp8266 role
  hosts: all
  sudo: yes
  tasks:
    - name: Add ubuntu user
      user: name=ubuntu
    - name: Generate locales
      shell: locale-gen en_US en_US.UTF-8
    - name: Update locale
      shell: /usr/sbin/update-locale LANG=en_US LC_ALL=en_US.UTF-8
    - include: "tasks/main.yml" 
      vars:
        deploy_user: ubuntu 
        esp_iot_sdk_archive_url: "http://bbs.espressif.com/download/file.php?id=425&sid=de2ce6796e10bc084fc95f01d3814d51"
        esp_iot_sdk: "esp_iot_sdk_v1.1.0_15_05_26"
        esp_iot_sdk_path: "esp_iot_sdk_v1.1.0"
